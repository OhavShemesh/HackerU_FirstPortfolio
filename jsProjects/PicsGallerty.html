<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="css/PictureGallery.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div id="all">
      <div class="register">
        <form action="">
          <h1>Register</h1>
          <div class="name">
            <label for="">Full Name</label>
            <input class="fullname" placeholder="Full Name" type="text" />
          </div>
          <div class="first">
            <label for="">Username</label>
            <input class="username" placeholder="Username" type="text" />
          </div>
          <div class="second">
            <label for="">Password</label>
            <input class="password" placeholder="Password" type="text" />
          </div>
          <button class="registerbtn">Sign Up</button>
          <div class="register1">
            <h3>Already have an account?</h3>
            <h3 class="switchlogin">Login</h3>
          </div>
        </form>
      </div>
      <div class="login">
        <form action="">
          <h1>Login</h1>
          <div class="loginfirst">
            <label for="">Username</label>
            <input class="loginusername" placeholder="Username" type="text" />
          </div>
          <div class="loginsecond">
            <label for="">Password</label>
            <input class="loginpassword" placeholder="Password" type="text" />
          </div>
          <p class="forgotpass">Change Password</p>
          <button class="loginbtn">Login</button>
          <div class="login1">
            <h3>Already have an account?</h3>
            <h3 class="switchregister">Register</h3>
          </div>
        </form>
      </div>
      <div class="changepass">
        <form action="">
          <h1>Change Password</h1>
          <div class="changepassuser">
            <label for="">Username</label>
            <input
              class="changepassusername"
              placeholder="Username"
              type="text"
            />
          </div>
          <div class="changepassfirst">
            <label for="">Old Password</label>
            <input
              class="changepassold"
              placeholder="Old Password"
              type="text"
            />
          </div>
          <div class="changepasssecond">
            <label for="">New Password</label>
            <input
              class="changepassnew"
              placeholder="New Password"
              type="text"
            />
          </div>
          <button class="changepasswordbtn">Change</button>
        </form>
      </div>
      <div class="Gallery">
        <div class="logout">
          <i class="fa fa-sign-out" style="font-size: 12px"></i>
          <h1>Logout</h1>
        </div>
        <div class="header">
          <h1>Gallery</h1>
        </div>
        <div class="gallerygrid">
          <div class="picture">
            <img class="pic" src="../sources/images/apple.png" alt="" />
            <div class="settings">
              <div class="likedislike">
                <h2 class="dislikebtn">&#128078;</h2>
                <h2 class="likebtn">&#10084;</h2>
              </div>
              <span class="likecounter"></span>
            </div>
          </div>
          <div class="picture">
            <img class="pic" src="../sources/images/pineapple.png" alt="" />
            <div class="settings">
              <div class="likedislike">
                <h2 class="dislikebtn">&#128078;</h2>
                <h2 class="likebtn">&#10084;</h2>
              </div>
              <span class="likecounter"></span>
            </div>
          </div>
          <div class="picture">
            <img class="pic" src="../sources/images/kiwi.png" alt="" />
            <div class="settings">
              <div class="likedislike">
                <h2 class="dislikebtn">&#128078;</h2>
                <h2 class="likebtn">&#10084;</h2>
              </div>
              <span class="likecounter"></span>
            </div>
          </div>
          <div class="picture">
            <img class="pic" src="../sources/images/cherry.png" alt="" />
            <div class="settings">
              <div class="likedislike">
                <h2 class="dislikebtn">&#128078;</h2>
                <h2 class="likebtn">&#10084;</h2>
              </div>
              <span class="likecounter"></span>
            </div>
          </div>
          <div class="picture">
            <img class="pic" src="../sources/images/watermelon.png" alt="" />
            <div class="settings">
              <div class="likedislike">
                <h2 class="dislikebtn">&#128078;</h2>
                <h2 class="likebtn">&#10084;</h2>
              </div>
              <span class="likecounter"></span>
            </div>
          </div>
          <div class="picture">
            <img class="pic" src="../sources/images/mango.png" alt="" />
            <div class="settings">
              <div class="likedislike">
                <h2 class="dislikebtn">&#128078;</h2>
                <h2 class="likebtn">&#10084;</h2>
              </div>
              <span class="likecounter"></span>
            </div>
          </div>
          <div class="picture">
            <img class="pic" src="../sources/images/banana.png" alt="" />
            <div class="settings">
              <div class="likedislike">
                <h2 class="dislikebtn">&#128078;</h2>
                <h2 class="likebtn">&#10084;</h2>
              </div>
              <span class="likecounter"></span>
            </div>
          </div>
          <div class="picture">
            <img class="pic" src="../sources/images/grapes.png" alt="" />
            <div class="settings">
              <div class="likedislike">
                <h2 class="dislikebtn">&#128078;</h2>
                <h2 class="likebtn">&#10084;</h2>
              </div>
              <span class="likecounter"></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="js/PicsGallery/index.js"></script>
  </body>
</html>
