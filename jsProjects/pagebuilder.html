<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="css/pagebuilder.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="hamburger">&#8801;</h1>
    <div class="editor">
      <h1>Editor</h1>
      <label for="">Choose Element</label>
      <select class="elm" name="" id="">
        <option value="div">Div</option>
        <option value="h1">H1</option>
        <option value="h2">H2</option>
        <option value="p">P</option>
        <option value="img">Img</option>
      </select>
      <label class="widthlabel" for="">Width</label>
      <input class="width" placeholder="In Pixels" type="text" />
      <label class="heightlabel" for="">Height</label>
      <input class="height" placeholder="In Pixels" type="text" />
      <label class="bgclabel" for="">Background Color</label>
      <input class="bgc" type="color" />
      <label class="textlabel" for="">Text</label>
      <input class="text" type="text" />
      <label class="textalignlabel" for="">Text Align</label>
      <select class="textalignInput" name="" id="">
        <option value="left">Left</option>
        <option value="center">Center</option>
        <option value="right">Right</option>
      </select>
      <label class="textsizelabel" for="">Text Size</label>
      <input class="textsizeInput" placeholder="In Pixels" type="text" />
      <label class="textcolorlabel" for="">Text Color</label>
      <input class="textcolor" type="color" />
      <label class="filelabel" for="">Choose Image Route</label>
      <input class="file" style="font-size: 1rem" type="file" />
      <label class="placeimagelabel" for="">Place Image</label>
      <select class="placeimageinput" name="" id="">
        <option value="verti">Center Vertically</option>
        <option value="hori">Center Horizontally</option>
        <option value="cent">Center Both</option>
      </select>
      <button class="Set">Set Changes</button>
    </div>
    <div class="allpages">
      <div id="all"></div>
    </div>
    <script src="js/pageBuilder/pagebuilder.js"></script>
  </body>
</html>
